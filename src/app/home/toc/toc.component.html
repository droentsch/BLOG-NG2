<div class="list-container">
    <div class="row">
        <div class="col-md-12 brand-background">
            <div class="list-header green-text pointer" [title]="tocTitle" [ngClass]="tocHeader" (click)="troggleTOC()">
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div *ngIf="showTOC" class="top-sm brand-background dense-background">
        <div class="row" *ngFor="let chapter of chapters">
            <div class="col-md-12 justify-text toc-text">
                <!-- <div (click)="getChapterIndex(chapter.number)">
                    <span class="pointer" [ngClass]="isSelectedClass(chapter.number)">{{ chapter.number }}.&nbsp;{{ chapter.chapterName }}</span>
                </div> -->
                <div>
                    <span class="pointer" [ngClass]="isSelectedClass(chapter.number)" [routerLink]="['/book/' + chapter.number]">{{ chapter.number }}.&nbsp;{{ chapter.chapterName }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
