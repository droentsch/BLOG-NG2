<div>
    <div class="row">
        <div class="col-md-12 brand-background">
            <div class="toc-header white-text">
                {{ tocHeader }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let chapter of chapters; let i = index" (click)="getChapter(index)"><span>{{ chapter.chapterName }}</span></div>
        </div>
    </div>
</div>
